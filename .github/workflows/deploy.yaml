name: Deploying
on: 
    workflow_call: 
        inputs:
            sufix:
                required: true
                type: string
            prefix:
                required: true
                type: string
            files:
                required: true
                type: string
            path:
                required: true
                type: string
            env:
                required: true
                type: string
            image: 
                required: true
                type: string
        secrets:
          k8s-config:
            required: true

jobs:
    deploy-call:
        environment: 
            name: ${{ inputs.env }}
        runs-on: [k8s]
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - uses: cschleiden/replace-tokens@v1
              with:
                files: '${{ inputs.files }}'
                tokenPrefix: '${{ inputs.prefix }}'
                tokenSuffix: '${{ inputs.sufix }}'
              env:
                NAMESPACE: ${{ vars.NAMESPACE }}
                IMAGE: ${{ inputs.image }}
                REPLICAS: ${{ vars.REPLICAS }}

            - uses: azure/setup-kubectl@v4
              name: Installing kubectl

            - uses: azure/k8s-set-context@v4
              with:
                method: kubeconfig
                kubeconfig: ${{ secrets.k8s-config }}
                context: <context name> # current-context from kubeconfig is used as default
            - name: Deploying
              run: |
               cat kubernetes/development/deployment.yaml #kubectl apply -f ${{ inputs.PATH }}